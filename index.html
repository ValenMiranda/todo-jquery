<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TO DO APP</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Mi css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col s12">
				<span class="flow-text">
					<h3>To Do App</h3>
				</span>
			</div>
		</div>
	</header>

	<section>
		<div class="row center-align">
			<div class="col s8">
				<div id='list'>
					<form class='new'>
						<input id='new' placeholder='Agregar tarea' type='text'>
						<button class='fa fa-plus'></button>
					</form>

					<ul class='list'>
						<li class='item'>
							<input type='text' value='Hacer ejercicios de jQuery'>
							<ol>
								<li class='check fa fa-check'></li>
								<li class='delete fa fa-times'></li>
							</ol>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- mi js-->
	<script src="assets/js/main.js"></script>
</body>
</html>
